<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
		<script src="js/clrgame.js"></script>
		<style>
			.draggable {
				width: 50px;
				height: 50px;
				cursor: move;
				position: absolute;
				-moz-border-radius: 50%; 
				-webkit-border-radius: 50%; 
				border-radius: 50%;
				border: 1px solid black;
			}
			.droppable {
				position: absolute;
				border: 1px solid black;
				width: 70px;
				height: 70px;
			}
			body {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="pre">
			<p>DRAG CIRCLES TO SQUARES W/ SAME COLOR TO WIN</p>
			<select id="level">
				<option>easy</option>
				<option>medium</option>
				<option>hard</option>
			</select><button id="start">start</button>
		</div>
		<div id="game">
			<span></span>
			<div id="droppable1" class="droppable"></div>
			<div id="droppable2" class="droppable"></div>
			<div id="droppable3" class="droppable"></div>
			<div class="draggable1 draggable"></div>
			<div class="draggable1 draggable"></div>
			<div class="draggable1 draggable"></div>
			<div class="draggable2 draggable"></div>
			<div class="draggable2 draggable"></div>
			<div class="draggable2 draggable"></div>
			<div class="draggable3 draggable"></div>
			<div class="draggable3 draggable"></div>
			<div class="draggable3 draggable"></div>
		</div>
	</body>
</html>
