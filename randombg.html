<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			$(function(){
			  $("a").click(function(){
				  $("body").css("background-color","#" + Math.random().toString(16).slice(2, 8));
			  });
			});
		</script>
		<style>
			a {
				background-color: #ff6666;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				border: 4px double black;
				padding: 3px;
				text-decoration: none;
				border-radius: 8px;
			}
			a:hover {
				background-color: #ee5555;
			}
			a:link, a:visited, a:hover, a:active {
				color: black;
			}
		</style>
	</head>
	<body>
		<a href="#">randomize background color</a>
	</body>
</html>
