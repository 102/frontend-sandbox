<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<button id="generate">Generate</button> <span id="name"></span>
<script>
  var words = [
    'voice',
    'sound',
    'loud',
    'scream',
    'box',
    'app',
    'gram',
    'phone',
    'growl',
    'roar',
    'music',
    'awesome',
    'ninja',
    'cloud',
    'boom',
    'plosion',
    'epic',
    'wow',
    'sticky-icky',
    'cock-a-doodle-doo',
    'super'
  ];
  $('#generate').click(function () {
    $('#name').text(_.sample(words) + _.sample(words));
  });
  $(document).ready(function () {
    $('#generate').trigger('click');
  });
</script>
